<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Widgets Unifi√©s</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .widget-container {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            min-height: 300px;
            width: 1200px; /* üîß Largeur fixe pour permettre l'affichage de 7 barres */
            overflow-x: auto; /* Scroll horizontal si n√©cessaire */
        }
        .controls {
            margin: 10px 0;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a9e;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test des Widgets Unifi√©s</h1>
        
        <div class="test-section">
            <h2>üìä Test Widget Bar Chart Unifi√©</h2>
            <div class="controls">
                <button onclick="loadBarChartWidget()">Charger Bar Chart Widget</button>
                <button onclick="createBarChartInstance()">Cr√©er Instance</button>
                <button onclick="updateChartData()">Mettre √† jour donn√©es</button>
            </div>
            <div id="status" class="status info">Pr√™t pour les tests...</div>
            <div id="widget-container" class="widget-container">
                <!-- Le widget sera rendu ici -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>üîç Informations Syst√®me</h2>
            <div id="system-info"></div>
        </div>
    </div>

    <!-- Chargement des d√©pendances -->
    <script src="src/core/widget-entity.js"></script>
    <script src="src/core/event-emitter.js"></script>
    <script src="src/core/widget-manager.js"></script>
    
    <script>
        // Variables globales pour les tests
        let widgetManager;
        let barChartEntity;
        let barChartWidget;
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Cr√©er le WidgetManager
            widgetManager = new WidgetManager();
            updateStatus('WidgetManager initialis√©', 'success');
            
            // Afficher les informations syst√®me
            updateSystemInfo();
        });
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusDiv.className = `status ${type}`;
            console.log(`${type.toUpperCase()}: ${message}`);
        }
        
        function updateSystemInfo() {
            const info = document.getElementById('system-info');
            info.innerHTML = `
                <p><strong>WidgetManager:</strong> ${widgetManager ? '‚úÖ Charg√©' : '‚ùå Non charg√©'}</p>
                <p><strong>Widgets registr√©s:</strong> ${widgetManager && widgetManager.widgetDefinitions ? widgetManager.widgetDefinitions.size : 0}</p>
                <p><strong>Entit√©s en m√©moire:</strong> ${widgetManager ? widgetManager.entities.size : 0}</p>
            `;
        }
        
        async function loadBarChartWidget() {
            try {
                updateStatus('Chargement du widget bar-chart unifi√©...', 'info');
                
                // Charger le widget unifi√©
                await widgetManager.loadUnifiedWidget('src/widgets/widget_bar-chart_v1.0.js');
                
                updateStatus('Widget bar-chart charg√© avec succ√®s!', 'success');
                updateSystemInfo();
                
            } catch (error) {
                updateStatus(`Erreur lors du chargement: ${error.message}`, 'error');
                console.error('Erreur d√©taill√©e:', error);
            }
        }
        
        async function createBarChartInstance() {
            try {
                if (!widgetManager.widgetDefinitions || !widgetManager.widgetDefinitions.has('bar-chart')) {
                    throw new Error('Widget bar-chart non charg√©. Chargez-le d\'abord.');
                }
                
                updateStatus('Cr√©ation de l\'instance bar-chart...', 'info');
                
                // Cr√©er l'entit√© widget
                barChartEntity = widgetManager.createWidget('bar-chart', {
                    name: 'Test Bar Chart',
                    layout: {
                        x: 0, y: 0, width: 600, height: 400
                    },
                    configuration: {
                        title: 'Ventes par R√©gion',
                        colorScheme: 'business',
                        showValues: true,
                        animate: true
                    }
                });
                
                // Cr√©er l'√©l√©ment de rendu
                const definition = widgetManager.widgetDefinitions.get('bar-chart');
                barChartWidget = new definition.class();
                
                // Initialiser avec l'entit√©
                barChartWidget.initializeWithEntity(barChartEntity);
                
                // Ajouter des donn√©es de test avec contraste √©lev√© sur value2
                const testData = [
                    { label: 'Nord', value: 25000, value2: 850 },
                    { label: 'Sud', value: 18000, value2: 1200 },
                    { label: 'Est', value: 32000, value2: 650 },
                    { label: 'Ouest', value: 21000, value2: 950 },
                    { label: 'Centre', value: 28000, value2: 1100 },
                    { label: 'Pacifique', value: 19500, value2: 750 },
                    { label: 'Atlantique', value: 26500, value2: 880 }
                ];
                
                barChartWidget.updateData(testData);
                
                // Rendre dans le conteneur
                const container = document.getElementById('widget-container');
                container.innerHTML = '';
                container.appendChild(barChartWidget);
                
                updateStatus('Instance bar-chart cr√©√©e et rendue!', 'success');
                updateSystemInfo();
                
            } catch (error) {
                updateStatus(`Erreur lors de la cr√©ation: ${error.message}`, 'error');
                console.error('Erreur d√©taill√©e:', error);
            }
        }
        
        function updateChartData() {
            try {
                if (!barChartWidget) {
                    throw new Error('Aucune instance de widget cr√©√©e');
                }
                
                // Nouvelles donn√©es al√©atoires avec contraste √©lev√©
                const newData = [
                    { label: 'Nord', value: Math.floor(Math.random() * 40000) + 10000, value2: Math.floor(Math.random() * 600) + 500 },
                    { label: 'Sud', value: Math.floor(Math.random() * 40000) + 10000, value2: Math.floor(Math.random() * 600) + 500 },
                    { label: 'Est', value: Math.floor(Math.random() * 40000) + 10000, value2: Math.floor(Math.random() * 600) + 500 },
                    { label: 'Ouest', value: Math.floor(Math.random() * 40000) + 10000, value2: Math.floor(Math.random() * 600) + 500 },
                    { label: 'Centre', value: Math.floor(Math.random() * 40000) + 10000, value2: Math.floor(Math.random() * 600) + 500 },
                    { label: 'Pacifique', value: Math.floor(Math.random() * 40000) + 10000, value2: Math.floor(Math.random() * 600) + 500 },
                    { label: 'Atlantique', value: Math.floor(Math.random() * 40000) + 10000, value2: Math.floor(Math.random() * 600) + 500 }
                ];
                
                barChartWidget.updateData(newData);
                updateStatus('Donn√©es mises √† jour!', 'success');
                
            } catch (error) {
                updateStatus(`Erreur lors de la mise √† jour: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
