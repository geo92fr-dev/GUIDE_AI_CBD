<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Drag & Drop</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #12171C;
            color: white;
        }
        
        .test-container {
            display: flex;
            height: 100vh;
        }
        
        .source {
            width: 250px;
            background: #1A2733;
            padding: 20px;
            border-right: 1px solid #333;
        }
        
        .target {
            flex: 1;
            background: #0F1419;
            padding: 20px;
            border: 2px dashed #555;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .target.drag-over {
            border-color: #1B90FF;
            background: rgba(27, 144, 255, 0.1);
        }
        
        .draggable-item {
            padding: 15px;
            margin: 10px 0;
            background: #2A3F5A;
            border: 2px solid #1B90FF;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
        }
        
        .draggable-item:hover {
            background: #3A5F7A;
        }
        
        .draggable-item.dragging {
            opacity: 0.5;
        }
        
        .log {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="source">
            <h3>Source (Widgets)</h3>
            <div class="draggable-item" draggable="true" data-widget-id="test-widget">
                ðŸ“Š Test Widget
            </div>
            <div class="draggable-item" draggable="true" data-widget-id="test-widget-2">
                ðŸ“ˆ Another Widget
            </div>
        </div>
        
        <div class="target" id="drop-zone">
            Drop widgets here
        </div>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${time}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Source events
        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('draggable-item')) {
                const widgetId = e.target.dataset.widgetId;
                const data = { type: 'widget', id: widgetId, name: e.target.textContent.trim() };
                
                e.dataTransfer.setData('application/json', JSON.stringify(data));
                e.dataTransfer.effectAllowed = 'copy';
                e.target.classList.add('dragging');
                
                addLog(`ðŸŸ¢ DRAGSTART: ${data.name}`);
            }
        });
        
        document.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('draggable-item')) {
                e.target.classList.remove('dragging');
                addLog(`ðŸ”´ DRAGEND: ${e.target.textContent.trim()}`);
            }
        });
        
        // Target events
        const dropZone = document.getElementById('drop-zone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
            dropZone.classList.add('drag-over');
            addLog(`ðŸŸ¡ DRAGOVER on target`);
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            if (!dropZone.contains(e.relatedTarget)) {
                dropZone.classList.remove('drag-over');
                addLog(`ðŸŸ  DRAGLEAVE from target`);
            }
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            try {
                const data = JSON.parse(e.dataTransfer.getData('application/json'));
                addLog(`ðŸŸ¢ DROP: ${data.name} dropped successfully!`);
                dropZone.innerHTML = `Dropped: ${data.name}`;
            } catch (error) {
                addLog(`ðŸ”´ DROP ERROR: ${error.message}`);
            }
        });
        
        addLog('ðŸš€ Debug page loaded');
    </script>
</body>
</html>
