    <style>
        /* Application Shell - 4 Panels Layout */
        .app-shell {
            display: grid;
            grid-template-columns: 250px 1fr 300px 280px;
            grid-template-rows: 60px 1fr;
            grid-template-areas: 
                "header header header header"
                "left-panel canvas right-panel-1 right-panel-2";
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: var(--background-primary);
        }
        .app-shell.canvas-demo-mode {
            grid-template-columns: 250px 1fr 0px 280px;
        }
        
        .app-header {
            grid-area: header;
            background: var(--primary-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            border-bottom: 2px solid var(--primary-blue-dark);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .left-panel {
            grid-area: left-panel;
            background: var(--background-primary);
            border-right: 1px solid var(--border-light);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .canvas {
            grid-area: canvas;
            background: var(--background-secondary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .right-panel-1 {
            grid-area: right-panel-1;
            background: var(--background-primary);
            border-left: 1px solid var(--border-light);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .right-panel-2 {
            grid-area: right-panel-2;
            background: var(--background-primary);
            border-left: 1px solid var(--border-light);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .app-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .btn-header {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }
        
        .btn-header:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }
        
        .left-panel {
            grid-area: left-panel;
            background: var(--background-primary);
            border-right: 1px solid var(--border-light);
            overflow-y: auto;
        }
        
        .canvas {
            grid-area: canvas;
            background: var(--background-secondary);
            position: relative;
            overflow: auto;
        }
        
        .right-panel-1 {
            grid-area: right-panel-1;
            background: var(--background-primary);
            border-left: 1px solid var(--border-light);
            border-right: 1px solid var(--border-light);
            overflow-y: auto;
        }
        
        .right-panel-2 {
            grid-area: right-panel-2;
            background: var(--background-primary);
            border-left: 1px solid var(--border-light);
            overflow-y: auto;
        }
        
        /* Responsive breakpoints */
        @media (max-width: 1200px) {
            .app-shell {
                grid-template-columns: 200px 1fr 250px 250px;
            }
        }
        
        @media (max-width: 992px) {
            .app-shell {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto auto auto 1fr;
                grid-template-areas: 
                    "header"
                    "left-panel"
                    "right-panel-2"
                    "right-panel-1"
                    "canvas";
            }
            
            .left-panel,
            .right-panel-1,
            .right-panel-2 {
                max-height: 300px;
                overflow-y: auto;
            }
            
            .canvas {
                min-height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .app-shell {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto auto auto 1fr;
            }
            
            .app-header {
                padding: 0 var(--spacing-md);
            }
            
            .app-title {
                font-size: 1em;
            }
            
            .version-badge {
                display: none;
            }
        }
        
        /* Data Source Selector */
        .data-source-selector {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--background-secondary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9em;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .data-source-selector:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(27, 144, 255, 0.2);
        }
        
        .data-source-selector option {
            background: var(--background-primary);
            color: var(--text-primary);
            padding: var(--spacing-sm);
        }
        
        .data-source-container {
            padding: var(--spacing-md);
            background: var(--background-primary);
            border-bottom: 1px solid var(--border-light);
        }
        
        .data-source-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-size: 0.85em;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Panel Headers */
        .panel-header {
            background: var(--primary-blue);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            font-weight: 600;
            font-size: 0.95em;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .panel-title {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .panel-icon {
            font-size: 1.1em;
        }
        
        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .loading::before {
            content: "‚è≥";
            margin-right: var(--spacing-sm);
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <script>
        // Application Initialization with Unified System
        document.addEventListener('DOMContentLoaded', function() {
            // DIAGNOSTIC GLOBAL : log tous les clics sur la page
            document.body.addEventListener('click', function(e) {
                console.log('[DIAG] Clic d√©tect√© sur', e.target, 'id:', e.target.id);
            }, true);
            // Canvas type selector logic
            const canvasTypeSelector = document.getElementById('canvas-type-selector');
            const mainCanvas = document.getElementById('main-canvas');
            const demoCanvas = document.getElementById('demo-canvas');
            const rightPanel1 = document.getElementById('right-panel-1');
            const appShell = document.querySelector('.app-shell');
            const feedingDemoBtn = document.getElementById('feeding-demo-btn');
            // Par d√©faut, afficher le canvas principal au chargement
            mainCanvas.style.display = '';
            demoCanvas.style.display = 'none';
            demoCanvas.classList.add('canvas-hidden'); // Cacher le canvas demo
            rightPanel1.style.display = '';
            appShell.classList.remove('canvas-demo-mode');
            canvasTypeSelector.value = 'main';
            
            // Ne pas initialiser le canvas d√©mo au chargement - il sera initialis√© si l'utilisateur le s√©lectionne
            console.log('[INIT] Canvas principal s√©lectionn√© par d√©faut');
            
            if (canvasTypeSelector.value === 'demo' && feedingDemoBtn) {
                feedingDemoBtn.style.display = '';
            } else if (feedingDemoBtn) {
                feedingDemoBtn.style.display = 'none';
            }
            canvasTypeSelector.addEventListener('change', function() {
                console.log('[CANVAS SWITCH] Switching to:', canvasTypeSelector.value);
                if (canvasTypeSelector.value === 'main') {
                    mainCanvas.style.display = '';
                    demoCanvas.style.display = 'none';
                    demoCanvas.classList.add('canvas-hidden'); // Masquer avec la classe
                    rightPanel1.style.display = '';
                    appShell.classList.remove('canvas-demo-mode');
                    if (feedingDemoBtn) feedingDemoBtn.style.display = 'none';
                } else {
                    mainCanvas.style.display = 'none';
                    demoCanvas.style.display = '';
                    demoCanvas.classList.remove('canvas-hidden'); // Supprimer la classe qui cache
                    rightPanel1.style.display = 'none';
                    appShell.classList.add('canvas-demo-mode');
                    if (feedingDemoBtn) feedingDemoBtn.style.display = '';
                    
                    // Initialiser le canvas d√©mo seulement maintenant
                    console.log('üé® Demo canvas selected - initializing...');
                    window.initializeDemoCanvas().then(success => {
                        if (success) {
                            console.log('‚úÖ Demo canvas ready to use');
                        } else {
                            console.error('‚ùå Demo canvas initialization failed');
                        }
                    });
                }
            });
            console.log('üöÄ WIDGETS Platform MVP v1.0 starting...');
            
            // Initialize Unified Widget Platform
            window.WidgetPlatform.init();
            
            // Protection globale contre chargements multiples
            if (window.widgetsLoadingInProgress) {
                console.log('‚ö†Ô∏è Widgets loading already in progress, skipping');
                return;
            }
            window.widgetsLoadingInProgress = true;
            
            // Function to initialize demo canvas on-demand
            window.initializeDemoCanvas = async function() {
                console.log('üîÑ Starting demo canvas initialization...');
                try {
                    // V√©rifier si d√©j√† initialis√©
                    const demoCanvas = document.getElementById('demo-canvas');
                    if (demoCanvas && demoCanvas.hasAttribute('data-initialized')) {
                        console.log('‚úÖ Demo canvas already initialized');
                        return true;
                    }
                    
                    // S'assurer que les widgets sont charg√©s
                    if (!window.widgetDiscovery || window.widgetDiscovery.getLoadedWidgets().size === 0) {
                        console.log('üîÑ Loading widgets first...');
                        const discoveredWidgets = await window.widgetDiscovery.discoverWidgets();
                        console.log(`üì¶ Discovered ${discoveredWidgets.length} widgets for demo`);
                        
                        const canvas = document.querySelector('dashboard-canvas-entity');
                        if (canvas && canvas.widgetManager) {
                            await window.widgetDiscovery.loadAllDiscoveredWidgets(canvas.widgetManager);
                        }
                    }
                    
                    // Initialiser le canvas d√©mo
                    if (demoCanvas && typeof demoCanvas.init === 'function') {
                        console.log('üé® Initializing demo canvas...');
                        await demoCanvas.init();
                        demoCanvas.setAttribute('data-initialized', 'true');
                        console.log('‚úÖ Demo canvas initialized successfully');
                        return true;
                    }
                } catch (error) {
                    console.error('‚ùå Demo canvas initialization failed:', error);
                    return false;
                }
            };
            
            // Load basic widgets for the widget library only (protection renforc√©e)
            setTimeout(async () => {
                if (window.widgetsLoaded || window.widgetsCurrentlyLoading) {
                    console.log('‚úÖ Widgets already loaded or loading, skipping');
                    return;
                }
                
                try {
                    console.log('üîÑ Loading basic widgets for library...');
                    window.widgetsCurrentlyLoading = true; // Marquer comme en cours
                    
                    // D√©couvrir les widgets sans les charger automatiquement
                    const discoveredWidgets = await window.widgetDiscovery.discoverWidgets();
                    console.log(`üì¶ Discovered ${discoveredWidgets.length} widgets for library:`, discoveredWidgets);
                    
                    const canvas = document.querySelector('dashboard-canvas-entity');
                    if (canvas && canvas.widgetManager) {
                        // Charger tous les widgets d√©couverts
                        const loadResults = await window.widgetDiscovery.loadAllDiscoveredWidgets(canvas.widgetManager);
                        console.log('‚úÖ Basic widget loading completed:', loadResults);
                        
                        // Log des widgets charg√©s pour diagnostic
                        const loadedWidgets = window.widgetDiscovery.getLoadedWidgets();
                        console.log('ÔøΩ Successfully loaded widgets:', loadedWidgets);
                        
                        // Rafra√Æchir la biblioth√®que de widgets pour afficher les nouveaux widgets
                        const widgetLibrary = document.querySelector('widget-library');
                        if (widgetLibrary && typeof widgetLibrary.refreshWidgets === 'function') {
                            widgetLibrary.refreshWidgets();
                            console.log('üîÑ Widget library refreshed');
                        }
                        
                        // Initialiser le canvas d√©mo seulement si s√©lectionn√© explicitement
                        // Ne plus initialiser automatiquement au d√©marrage
                        console.log('‚úÖ Widget library ready - demo canvas will be initialized only when selected');
                        window.widgetsLoaded = true; // Marquer comme termin√©
                        window.widgetsCurrentlyLoading = false;
                    } else {
                        console.warn('‚ö†Ô∏è Canvas not ready, widgets will be loaded on-demand');
                        window.widgetsCurrentlyLoading = false;
                    }
                } catch (error) {
                    console.error('‚ùå Basic widget loading failed:', error);
                    window.widgetsCurrentlyLoading = false; // Reset en cas d'erreur
                }
            }, 1000);
            
            // Store global references
            window.dataModel = window.WidgetPlatform.getDataModel();
            window.dataParser = new DataParser(); // Initialize DataParser instance
            window.stateManager = window.WidgetPlatform.getStateManager();
            window.dragDropManager = window.WidgetPlatform.getDragDropManager();
            
            // Header button handlers
            document.getElementById('save-dashboard')?.addEventListener('click', () => {
                console.log('üíæ Saving dashboard...');
                // Will be implemented in state-manager.js
            });
            
            document.getElementById('load-dashboard')?.addEventListener('click', () => {
                console.log('üìÇ Loading dashboard...');
                // Will be implemented in state-manager.js
            });
            
            document.getElementById('export-dashboard')?.addEventListener('click', () => {
                console.log('üì§ Exporting dashboard...');
                // Will be implemented in state-manager.js
            });
            
            document.getElementById('help-toggle')?.addEventListener('click', () => {
                alert('üìñ WIDGETS Platform MVP v1.0\\n\\nüîÑ NEW: Dynamic Widget Discovery!\\n‚Ä¢ The system now automatically discovers all widgets in the widgets/ folder\\n‚Ä¢ Use "üß™ Test Discovery" to test the discovery system\\n‚Ä¢ Console commands: testWidgetDiscovery(), quickTestWidgets(), showWidgetState()\\n\\nüîÑ View/Info Toggle!\\n‚Ä¢ Each widget has a toggle button to switch between View and Info modes\\n‚Ä¢ View mode: See the actual widget rendering\\n‚Ä¢ Info mode: See widget metadata and configuration\\n‚Ä¢ Use "üëÅÔ∏è View All" / "‚ÑπÔ∏è Info All" to toggle all widgets at once\\n\\nüìã Basic Usage:\\n1. Load CSV data using the data source selector\\n2. Drag & drop fields to configure widgets\\n3. Build your dashboard!\\n4. Toggle between View and Info modes\\n\\nWebI-compatible workflow for easy adoption.');
            });
            
            document.getElementById('test-widget-discovery')?.addEventListener('click', async () => {
                console.log('üß™ Running widget discovery test...');
                if (window.widgetTester) {
                    const results = await window.widgetTester.runFullTest();
                    if (results.success) {
                        alert(`üß™ Widget Discovery Test Results:\\n\\n‚úÖ Discovered: ${results.discovered} widgets\\n‚úÖ Loaded: ${results.loaded} widgets\\n‚ùå Failed: ${results.failed} widgets\\nüìà Load Rate: ${results.stats.loadRate}\\nüè∑Ô∏è Types: ${results.stats.types.join(', ')}\\n\\nCheck console for detailed information.`);
                    } else {
                        alert(`‚ùå Widget Discovery Test Failed:\\n\\n${results.error}\\n\\nCheck console for more details.`);
                    }
                } else {
                    alert('‚ùå Widget Discovery Tester not available');
                }
            });
            
            document.getElementById('clear-widgets')?.addEventListener('click', () => {
                const dashboardCanvas = document.querySelector('dashboard-canvas-entity');
                if (dashboardCanvas && typeof dashboardCanvas.clearCanvas === 'function') {
                    dashboardCanvas.clearCanvas();
                }
            });
            
            document.getElementById('export-canvas')?.addEventListener('click', () => {
                const dashboardCanvas = document.querySelector('dashboard-canvas-entity');
                if (dashboardCanvas && typeof dashboardCanvas.exportCanvas === 'function') {
                    dashboardCanvas.exportCanvas();
                }
            });

            // Widget View Toggle Controls
            document.getElementById('toggle-all-view')?.addEventListener('click', () => {
                console.log('üëÅÔ∏è Switching all widgets to View mode');
                const dashboardCanvas = document.querySelector('dashboard-canvas-entity');
                if (dashboardCanvas) {
                    const toggles = dashboardCanvas.shadowRoot?.querySelectorAll('widget-view-toggle');
                    if (toggles) {
                        toggles.forEach(toggle => {
                            if (!toggle.isViewMode) {
                                toggle.enableViewMode();
                            }
                        });
                        console.log(`‚úÖ ${toggles.length} widgets switched to View mode`);
                    }
                }
            });

            document.getElementById('toggle-all-info')?.addEventListener('click', () => {
                console.log('‚ÑπÔ∏è Switching all widgets to Info mode');
                const dashboardCanvas = document.querySelector('dashboard-canvas-entity');
                if (dashboardCanvas) {
                    const toggles = dashboardCanvas.shadowRoot?.querySelectorAll('widget-view-toggle');
                    if (toggles) {
                        toggles.forEach(toggle => {
                            if (toggle.isViewMode) {
                                toggle.enableInfoMode();
                            }
                        });
                        console.log(`‚úÖ ${toggles.length} widgets switched to Info mode`);
                    }
                }
            });
            
            document.getElementById('data-source-selector')?.addEventListener('change', async (e) => {
                const filePath = e.target.value;
                if (filePath) {
                    console.log('üîÑ Loading predefined dataset:', filePath);
                    try {
                        const response = await fetch(filePath);
                        const csvContent = await response.text();
